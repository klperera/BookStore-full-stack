<div class="p-10">
    <h2 class="text-4xl font-bold text-white mb-10 text-center">Add a New Book</h2>
  
    <div class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow">
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2">Title</label>
        <input [(ngModel)]="newBook.title" type="text" class="w-full p-3 rounded bg-amber-50" />
      </div>
  
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2">Author</label>
        <input [(ngModel)]="newBook.author" type="text" class="w-full p-3 rounded bg-amber-50" />
      </div>
  
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2">ISBN</label>
        <input [(ngModel)]="newBook.isbn" type="text" class="w-full p-3 rounded bg-amber-50" />
      </div>
  
      <div class="mb-6">
        <label class="block text-gray-700 font-semibold mb-2">Publication Date</label>
        <input [(ngModel)]="newBook.publicationDate" type="date" class="w-full p-3 rounded bg-amber-50" />
      </div>
  
      <div class="flex justify-center">
        <button
          (click)="addBook()"
          class="px-10 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
        >
          Add Book
        </button>
      </div>
  
      <div *ngIf="successMessage" class="text-green-600 mt-4 text-center">
        {{ successMessage }}
      </div>
      <div *ngIf="errorMessage" class="text-red-600 mt-4 text-center">
        {{ errorMessage }}
      </div>
    </div>
  </div>
