<div class="p-10">
    <h2 class="text-4xl font-bold text-white mb-10 text-center">Delete a Book</h2>
  
    <div class="flex justify-center">
      <input
        [(ngModel)]="bookId"
        type="number"
        placeholder="Enter Book ID"
        class="p-3 bg-amber-50 rounded w-60"
      />
      <button
        (click)="deleteBook()"
        class="ml-4 px-6 py-2 bg-red-500 text-white rounded hover:bg-red-600"
      >
        Delete
      </button>
    </div>
  
    <div *ngIf="message" class="text-green-600 mt-4 text-center">{{ message }}</div>
    <div *ngIf="errorMessage" class="text-red-600 mt-4 text-center">{{ errorMessage }}</div>
  </div>
