<div class="p-10">
    <h2 class="text-4xl font-bold text-white mb-10 text-center">Books List</h2>
  
    <table class="w-full border border-gray-300 shadow-md rounded-lg overflow-hidden">
      <thead>
        <tr class="bg-gray-200 text-left">
          <th class="p-3 font-semibold">Title</th>
          <th class="p-3 font-semibold">Author</th>
          <th class="p-3 font-semibold">ISBN</th>
          <th class="p-3 font-semibold">Date</th>
        </tr>
      </thead>
  
      <tbody>
        <tr *ngFor="let book of books" class="border-t hover:bg-gray-50 transition">
          <td class="p-3">{{ book.title }}</td>
          <td class="p-3">{{ book.author }}</td>
          <td class="p-3">{{ book.isbn }}</td>
          <td class="p-3">{{ book.publicationDate }}</td>   
        </tr>
      </tbody>
    </table>
  </div>
