<div class="p-10">
    <h2 class="text-4xl font-bold text-white mb-10 text-center">Update Book</h2>
  
    <div class="flex justify-center mb-6">
      <input
        [(ngModel)]="bookId"
        type="number"
        placeholder="Enter Book ID"
        class="p-3 bg-amber-50 rounded w-60"
      />
      <button
        (click)="searchBook()"
        class="ml-3 px-6 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
      >
        Search
      </button>
    </div>
  
    <div *ngIf="book" class="bg-white p-6 rounded-lg shadow max-w-xl mx-auto">
      <div class="mb-4">
        <label class="block font-semibold mb-1">Title</label>
        <input [(ngModel)]="book.title" class="w-full p-2 rounded bg-amber-50" />
      </div>
      <div class="mb-4">
        <label class="block font-semibold mb-1">Author</label>
        <input [(ngModel)]="book.author" class="w-full p-2 rounded bg-amber-50" />
      </div>
      <div class="mb-4">
        <label class="block font-semibold mb-1">ISBN</label>
        <input [(ngModel)]="book.isbn" class="w-full p-2 rounded bg-amber-50" />
      </div>
      <div class="mb-6">
        <label class="block font-semibold mb-1">Publication Date</label>
        <input
          [(ngModel)]="book.publicationDate"
          type="date"
          class="w-full p-2 rounded bg-amber-50"
        />
      </div>
      <button
        (click)="updateBook()"
        class="w-full px-6 py-2 bg-green-500 text-white rounded hover:bg-green-600"
      >
        Update Book
      </button>
    </div>
  
    <div *ngIf="message" class="text-green-600 mt-4 text-center">{{ message }}</div>
    <div *ngIf="errorMessage" class="text-red-600 mt-4 text-center">{{ errorMessage }}</div>
  </div>
